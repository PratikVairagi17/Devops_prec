version: '3.8'


services:
  web:
    build: .
    environment:
      - NODE_ENV=production
      - PORT=8080
    expose:
      - "8080"
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
